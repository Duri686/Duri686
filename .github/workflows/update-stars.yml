name: Update Latest Stars
on:
  schedule:
    - cron: "17 2 * * *"   # daily at 02:17 UTC
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate latest stars markdown
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Duri686
        run: |
          set -e
          # Get 5 latest starred repos
          curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/users/$USERNAME/starred?per_page=5" > stars.json

          # Build markdown list: - [owner/repo](url) — description
          jq -r '.[] | "- [\(.full_name)](\(.html_url)) — \(.description // "No description")"' stars.json > stars.md

          # Insert between markers in README
          awk '
            BEGIN {inblk=0}
            /<!-- STARS:START -->/ {print; print ""; system("cat stars.md"); inblk=1; next}
            /<!-- STARS:END -->/ {inblk=0}
            !inblk {print}
          ' README.md > README.new

          mv README.new README.md

      - name: Commit & push if changed
        run: |
          set -e
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(profile): update latest stars"
            git push
          fi
